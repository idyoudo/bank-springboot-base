#web端口配置
server:
  port: 8081

com:
  icangjingge:
   #自定义属性
    name: icangjingge
    address: www.icangjingge.com

    #随机值配置
    secret: ${random.value}
    number: ${random.int}
    bignumber: ${random.long}
    uuid: ${random.uuid}
    number_less_than_ten: ${random.int(10)}
    number_in_range: ${random.int[1024,65536]}

    #配置引用
    refname: ${com.icangjingge.name}